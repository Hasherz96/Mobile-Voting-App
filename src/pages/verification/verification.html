<ion-header>

  <ion-navbar>
    <ion-title>verification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card><br><br>
    <ion-label style="margin-left: 12px; font-size: 20px;" color="danger" floating>Enter 4 digit Verification Code</ion-label><br><br>
    <ion-item>
      <ion-label color="dark" ></ion-label>
      <ion-input style="font-size: 20px;" [(ngModel)]="vcode" type="text"></ion-input>
    </ion-item><br>
   <div text-center>
      <button style="font-size: 20px;" ion-button type="submit" (click)="toVerify()">Verify</button>
    </div>
</ion-card>
</ion-content>
