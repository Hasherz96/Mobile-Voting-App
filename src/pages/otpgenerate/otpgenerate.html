<ion-header>

  <ion-navbar>
    <ion-title>Enter Phone Number</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card><br><br>
    <ion-item>
      <ion-label color="dark" floating>Phone Number</ion-label>
      <ion-input [(ngModel)]="pno" type="text"></ion-input>
    </ion-item>
    <ion-label style="margin-left: 12px;" color="danger" floating>Phone Number: 94XXXXXXXXX</ion-label><br><br>
    <div text-center>
      <button ion-button type="submit" (click)="toEnter()">Submit</button>
    </div>
</ion-card>
</ion-content>
