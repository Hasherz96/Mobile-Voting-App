<ion-header>

  <ion-navbar>
    <ion-title>password-change</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card><br><br><br><br>
      <ion-item>
        <ion-label color="dark" floating>Enter your email</ion-label>
        <ion-input [(ngModel)]="email" required type="text"></ion-input>
      </ion-item><br><br>
      <div text-center>
        <button ion-button type="submit" (click)="toSubmit()">Submit</button>
      </div>
  </ion-card>
</ion-content>
