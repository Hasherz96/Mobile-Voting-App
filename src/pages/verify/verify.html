<ion-header>

    <ion-navbar>
      <ion-title>verify</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding><br>
    <ion-card>
      <div text-center>
        <ion-label>Input token sent to your email address</ion-label>
        <br>
      </div>
  
        <ion-item center>
          
            <ion-label color="dark" floating>Input token</ion-label>
            <ion-input [(ngModel)]="token" type="text"></ion-input>
        
          </ion-item>
          <br>
          <br>
        <div text-center>
          <button ion-button color="light" (click)="toVerify()">Verify Email</button>
        </div> 
        <br>
       
  
    </ion-card>
  
  </ion-content>
