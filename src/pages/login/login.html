<ion-header>

  <ion-navbar class ="card">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
        <ion-label color="dark" floating>Email</ion-label>
        <ion-input [(ngModel)]="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="dark" floating>Password</ion-label>
        <ion-input [(ngModel)]="password" type="text"></ion-input>
      </ion-item><br><br>

      <div text-center>
          <button ion-button color="primary" (click)="toLog()">Login</button>
          <button ion-button color="danger" (click)="toBack()">Cancel</button>
      </div>
   
    
    </ion-card>
      <div text-center>
          Don't have an account ?
          <button ion-button color="light" (click)="toSignup()" >Sign up</button>
        </div>
</ion-content>
