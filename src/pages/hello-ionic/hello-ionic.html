
<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle> 
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Union Election Vote</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div text-center class="title">
  <h4>Union Election of University of Colombo School of Computing</h4>
  </div>
  <br>
  <br>
  <ion-card>
    <div text-center>
      <ion-card-header>
            Voting is now open!
      </ion-card-header>
      <ion-card-content>
            Click to vote!
      </ion-card-content>
      <button ion-button color="danger" (click)="toVote()">Vote</button>
   
      <br>
      <br>
    </div>
  </ion-card>
  <br>
  <br>
  <p>
   <!-- <button ion-button color="primary" menuToggle>Toggle Menu</button>-->
  </p>

  

</ion-content>
