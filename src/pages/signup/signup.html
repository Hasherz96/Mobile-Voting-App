<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>
      <div text-center>Signup</div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  class="masters">
  <ion-card>
    <ion-item>
      <ion-label color="dark" floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" floating >Confirm Password</ion-label>
      <ion-input [(ngModel)]="confirm_password" type="text"></ion-input>
    </ion-item>

    <br>
    <br>
  
    <div text-center>
      <button ion-button color="primary" (click)="toHome()">Sign Up</button>
      <button ion-button color="danger" (click)="toBack()">Cancel</button>
    </div>
    <br>
    <br>
    </ion-card>
    <div text-center>
      Already have an account ?
      <button ion-button color="light" (click)="toLogin()" >login</button>
    </div>
  
</ion-content>
