<ion-header>

  <ion-navbar>
    <ion-title>
      <div text-center>Signup</div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div text-right>
        <button ion-button color="secondary" (click)="toLogin()" >login</button>
    </div>
    <ion-item>
      <ion-label color="dark" floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" floating>Confirm Password</ion-label>
      <ion-input [(ngModel)]="confirm_password" type="text"></ion-input>
    </ion-item>
    <br>
    <br>
    
    <div text-center>
      <button ion-button color="primary" (click)="toHome()" block>Sign Up</button>
    </div>
    <div text-center>
        <button ion-button color="danger" (click)="toBack()" block>Cancel</button>
      </div>
    
</ion-content>
